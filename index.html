<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <div class="circle"></div>
    <!-- <div class="circle2"></div> -->
    <div class="main_outer_box">
        <div class="left-box">
            <img src="Images/man.png" alt="">
        </div>
        <div class="right-box">
            <h1>Create Account</h1>
            <div class="social-row">
                <a href="" class="social-btns"><img src="Images/google.svg" alt=""> Google</a>
                <a href="" class="social-btns"><img src="Images/facebook.svg" alt=""> Facebook</a>
            </div>
            <h2>--&nbsp;OR&nbsp;--</h2>
            <form action="" method="post">
                <div class="form-row">
                    <label for="f_name">Fullname</label>
                    <input type="text" id="f_name">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="text" id="email">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>
                <div class="form-row">
                    <button class="signup-btn">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
